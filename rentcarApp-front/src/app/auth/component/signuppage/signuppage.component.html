<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  <form class="example-form" [formGroup]="signupform">
  <mat-card-content>
          <mat-form-field class="example-full-width">
                 <input matInput placeholder="E-mail" formControlName="email">
          </mat-form-field>
            <mat-form-field class="example-full-width">
                  <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
          <mat-form-field class="example-full-width">
                  <input matInput placeholder="Password" formControlName="password">
          </mat-form-field>
          <mat-form-field class="example-full-width">
                  <input matInput placeholder="Confirm Password" formControlName="confirmpassword">
          </mat-form-field>       
    </mat-card-content>
  <button mat-stroked-button color="accent" class="btn-block" (click)="register()"  [disabled]="signupform.invalid">Register</button>
  <!-- <a routerLink="/login">Register Now</a> -->
  </form>
    </mat-card>
  </div>
